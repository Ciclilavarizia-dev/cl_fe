<div class="main-categories-container">
  <ul class="categories-list">
    @for (link of links; track link.path) {
    <li class="nav-link">
      <a [routerLink]="link.path" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <span class="label">{{ link.label }}</span>
      </a>
    </li>
    }
    <button class="close-menu-btn" type="button" (click)="closeMainCategories()">
      <i class="bi bi-caret-up" style="color: white;"></i>
    </button>
  </ul>

  @if (isAdmin) {
  <button class="admin-toggle" (click)="toggleAdminMode()" title="Toggle admin mode">
    {{ adminMode ? 'SHOP' : 'ADMIN' }}
  </button>
  }
</div>

@if (pagedData as p) { @for (product of p.items) {
<app-card [product]="product"></app-card>
}
<div class="pagination">
  <button (click)="GetProducts(p.currentPage - 1)" [disabled]="!p.hasPrevious">Indietro</button>
  <span>Pagina {{ p.currentPage }} / {{ p.totalPages }}</span>
  <button (click)="GetProducts(p.currentPage + 1)" [disabled]="!p.hasNext">Avanti</button>
</div>
} @else {
<div>Caricamento...</div>
}

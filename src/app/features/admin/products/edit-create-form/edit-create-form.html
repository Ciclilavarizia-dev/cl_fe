<button class="btn btn-link" routerLink="/admin/products">
    ‚Üê Back to products
</button>

<div class="edit-create-page">

    <form class="edit-create-form" [formGroup]="form" (ngSubmit)="submit()">

        <h3>General</h3>

        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" formControlName="name" id="name" name="name">
        </div>

        <div class="form-group">
            <label for="productNumber">Product Number</label>
            <input type="text" class="form-control" formControlName="productNumber" id="productNumber"
                name="productNumber">
            <small class="text-muted" *ngIf="hasOrders">
                Product number cannot be changed because this product has orders
            </small>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" formControlName="categoryId" id="category" name="category">
                <option [ngValue]="null">-- Select category --</option>
                <option *ngFor="let c of categories" [ngValue]="c.productCategoryId">
                    {{ c.name }}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="model">Model</label>
            <select class="form-control" formControlName="productModelId" id="model" name="model">
                <option [ngValue]="null">Select model</option>
                <option *ngFor="let m of models" [ngValue]="m.productModelId">
                    {{ m.name }}
                </option>
            </select>
        </div>

        <button class="btn btn-primary mt-3">
            {{ isEditMode ? 'Update' : 'Create' }}
        </button>

    </form>
    
</div>
